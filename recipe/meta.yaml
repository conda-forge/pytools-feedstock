{% set python_min = "3.10" %}
{% set name = "pytools" %}
{% set version = "2025.1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9c6a8b9d70a79fac846f0cacac0830b538d08458e10f4e6046c845d540cde899

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
    - hatchling
  run:
    - python >={{ python_min }}
    - typing-extensions >=4
    - siphash24 >=1.6
    - platformdirs >=2.2
    - typing_extensions >=4.5

test:
  requires:
    - python {{ python_min }}
    - pytest
    - pip
    - numpy >=1.6.0
  imports:
    - pytools
  commands:
    - pip check
    - python -m pytest --pyargs pytools

about:
  home: https://pypi.python.org/pypi/pytools
  license: MIT
  license_file: LICENSE
  summary: A collection of tools for Python

  description: |
    Pytools is a big bag of things that are "missing" from the Python standard
    library. This is mainly a dependency of my other software packages, and is
    probably of little interest to you unless you use those. If you're curious
    nonetheless, here's what's on offer.

  dev_url: https://github.com/inducer/pytools
  doc_url: https://documen.tician.de/pytools

extra:
  recipe-maintainers:
    - inducer
    - ocefpaf
    - matthiasdiener
